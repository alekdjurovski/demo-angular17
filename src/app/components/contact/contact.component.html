<div class="contact-container">
  <h1 class="text-white text-center mb-4">Contact</h1>
  <div class="row">

    <div class="col-lg-6 col-md-12 form-section">
      <form>
        <div class="form-group mb-3">
          <label for="name" class="text-white">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
        </div>
        <div class="form-group mb-3">
          <label for="email" class="text-white">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-3">
          <label for="phone" class="text-white">Contact Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone number">
        </div>
        <div class="form-group mb-4">
          <label for="comment" class="text-white">Comment</label>
          <textarea class="form-control" id="comment" rows="3" placeholder="Message..."></textarea>
        </div>
        <button type="button" class="btn btn-primary" (click)="showSuccess()">Send</button>
      </form>
    </div>

    <div class="col-lg-6 col-md-12 info-section">
      <h2 class="text-white mb-4">Get in touch</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis est quasi dolores expedita cumque ipsa
        maiores.
      </p>
      <p class="text-info">
        <a href="mailto:info@blabla.mk" class="text-info">info&#64;blabla.mk</a><br>
        <a href="tel:+3893222111" class="text-info">(389) 3222-111</a><br>
        Blvd. Partizanska 62<br>1000 Skopje, Macedonia
      </p>

    </div>
  </div>
</div>
